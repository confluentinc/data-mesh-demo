
sasl.mechanism=PLAIN
security.protocol=SASL_SSL
bootstrap.servers=server:9092
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='' password='';
basic.auth.credentials.source=USER_INFO
schema.registry.url=https://server
basic.auth.user.info=secret
replication.factor=1
ksql.endpoint=ksqldb
ksql.basic.auth.user.info=userid:secret

# Data Mesh demo specifics
confluent.cloud.environment.id=env-id
confluent.cloud.kafka.cluster.id=cluster-id
confluent.cloud.kafka.auth.key=auth-key
confluent.cloud.kafka.auth.secret=auth-secret
confluent.cloud.schemaregistry.id=sr-id
confluent.cloud.schemaregistry.url=https://sr-url
confluent.cloud.schemaregistry.auth.key=sr-auth-key
confluent.cloud.schemaregistry.auth.secret=sr-auth-secret
confluent.cloud.ksqldb.id=ksqldb-id
confluent.cloud.ksqldb.url=https://ksqldb-url:8088
confluent.cloud.ksqldb.auth.key=ksqldb-auth-key
confluent.cloud.ksqldb.auth.secret=ksqldb-auth-secret
confluent.cloud.auth.key=auth-key
confluent.cloud.auth.secret=auth-secret

management.endpoints.web.exposure.include=health,info
info.mode=local
logging.level.root=INFO
info.domain=product
